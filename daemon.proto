import "commontypes.proto";
package barobo.Daemon;

message MessageQueueAddress {
    required string host = 1 [(nanopb).max_size = 64];
    required string service = 2 [(nanopb).max_size = 32];    
}

// Methods

message getRobotTcpAddress {
    message In {
        required barobo.commontypes.SerialId serialId = 1;
    }
    message Result {
        optional MessageQueueAddress address = 1;
    }
}

